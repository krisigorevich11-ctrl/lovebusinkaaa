<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff4d6d);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
}

/* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 2px, transparent 2px);
    background-size: 40px 40px;
    animation: bgMove 20s linear infinite;
}

@keyframes bgMove {
    from { background-position: 0 0; }
    to { background-position: 200px 200px; }
}

.container {
    text-align: center;
    z-index: 2;
    padding: 20px;
}

h1 {
    font-size: clamp(24px, 5vw, 38px);
    margin: 25px 0;
    text-shadow: 0 4px 15px rgba(0,0,0,0.4);
    animation: fadeUp 1.2s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ */
.heart {
    width: clamp(120px, 35vw, 180px);
    height: clamp(120px, 35vw, 180px);
    background: #ff1f4c;
    position: relative;
    transform: rotate(-45deg);
    margin: 0 auto;
    animation: pulse 1.2s infinite, glow 2s infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 100%;
    height: 100%;
    background: #ff1f4c;
    border-radius: 50%;
    position: absolute;
}

.heart::before { top: -50%; left: 0; }
.heart::after { left: 50%; top: 0; }

@keyframes pulse {
    0%,100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.15); }
}

@keyframes glow {
    0%,100% { box-shadow: 0 0 20px #ff4d6d; }
    50% { box-shadow: 0 0 50px #fff; }
}

/* –ö–Ω–æ–ø–∫–∏ */
.buttons {
    margin-top: 30px;
}

button {
    padding: 14px 36px;
    font-size: clamp(16px, 4vw, 20px);
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

.yes {
    background: #fff;
    color: #ff2f5b;
}

.no {
    background: transparent;
    color: #fff;
    border: 2px solid #fff;
}

button:hover {
    transform: scale(1.15);
}

/* –û—à–∏–±–∫–∞ */
.error {
    margin-top: 15px;
    font-size: 16px;
    display: none;
    animation: shake 0.4s;
}

@keyframes shake {
    0%,100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

/* –ú–æ–¥–∞–ª–∫–∞ */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 5;
}

.modal-content {
    background: #fff;
    color: #ff2f5b;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    font-size: 24px;
    animation: zoomIn 0.4s;
}

@keyframes zoomIn {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* –§–∏–Ω–∞–ª */
.final {
    display: none;
    flex-direction: column;
    align-items: center;
    z-index: 3;
    animation: fadeUp 1s ease;
}

.final h1 {
    margin-top: 20px;
}

.photo {
    width: min(85vw, 420px);
    height: min(85vw, 420px);
    border-radius: 30px;
    object-fit: cover;
    margin-top: 25px;
    animation: photoPop 1.5s ease;
    box-shadow: 0 0 60px rgba(255,255,255,0.6);
}

@keyframes photoPop {
    0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
    60% { transform: scale(1.05) rotate(2deg); }
    100% { transform: scale(1) rotate(0); opacity: 1; }
}

/* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
.confetti {
    position: fixed;
    width: 12px;
    height: 12px;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0); }
    to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="container" id="main">
    <div class="heart" id="heart"></div>
    <h1>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π –Ω–∞–≤—Å–µ–≥–¥–∞?</h1>

    <div class="buttons">
        <button class="yes" onclick="yesClick()">–î–∞</button>
        <button class="no" onclick="noClick()">–ù–µ—Ç</button>
    </div>

    <div class="error" id="error">‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤—ã–±–æ—Ä</div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        üò†üò†üò†<br><br>–¢–∞–∫ –Ω–µ –ø–æ–π–¥–µ—Ç!
    </div>
</div>

<div class="final" id="final">
    <h1>–£—Ä–∞! –õ—é–±–ª—é —Ç–µ–±—è, –º–æ—è –±—É—Å–∏–Ω–∫–∞! üíñ</h1>
    <img src="photo.jpg" class="photo" alt="–ù–∞—à–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è">
</div>

<script>
let noCount = 0;

function noClick() {
    noCount++;
    if (noCount === 1) {
        document.getElementById("error").style.display = "block";
    } else {
        document.getElementById("modal").style.display = "flex";
        setTimeout(() => {
            document.getElementById("modal").style.display = "none";
            document.getElementById("error").style.display = "none";
            document.querySelector(".no").remove();
        }, 1800);
    }
}

function yesClick() {
    document.getElementById("main").style.display = "none";
    document.getElementById("final").style.display = "flex";
    launchConfetti();
}

function launchConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random()*360},100%,70%)`;
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
