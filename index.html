<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffb6c1, #ff5f8a);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
}

.container {
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 36px;
    margin: 25px 0;
    text-shadow: 0 3px 10px rgba(0,0,0,0.3);
}

/* ‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ */
.heart {
    width: 160px;
    height: 160px;
    background: #ff2f5b;
    position: relative;
    transform: rotate(-45deg);
    margin: 0 auto;
    animation: pulse 1.2s infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 160px;
    height: 160px;
    background: #ff2f5b;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -80px;
    left: 0;
}

.heart::after {
    left: 80px;
    top: 0;
}

@keyframes pulse {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.15); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* –ö–Ω–æ–ø–∫–∏ */
.buttons {
    margin-top: 30px;
}

button {
    padding: 12px 32px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 0 10px;
    transition: 0.3s;
}

.yes {
    background: #ff2f5b;
    color: #fff;
}

.no {
    background: #fff;
    color: #ff2f5b;
}

button:hover {
    transform: scale(1.1);
}

/* –û—à–∏–±–∫–∞ */
.error {
    margin-top: 15px;
    font-size: 16px;
    display: none;
}

/* –ú–æ–¥–∞–ª–∫–∞ */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 5;
}

.modal-content {
    background: #fff;
    color: #ff2f5b;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    font-size: 24px;
}

/* –§–∏–Ω–∞–ª */
.final {
    display: none;
    flex-direction: column;
    align-items: center;
}

.final h1 {
    margin-top: 20px;
}

.photo {
    width: 220px;
    height: 220px;
    border-radius: 20px;
    object-fit: cover;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    margin-top: 20px;
}

/* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10px) rotate(0); }
    to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="container" id="main">
    <div class="heart" id="heart"></div>
    <h1>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π –Ω–∞–≤—Å–µ–≥–¥–∞?</h1>

    <div class="buttons" id="buttons">
        <button class="yes" onclick="yesClick()">–î–∞</button>
        <button class="no" onclick="noClick()">–ù–µ—Ç</button>
    </div>

    <div class="error" id="error">‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤—ã–±–æ—Ä</div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ -->
<div class="modal" id="modal">
    <div class="modal-content">
        üò†üò†üò†<br><br>
        –¢–∞–∫ –Ω–µ –ø–æ–π–¥–µ—Ç!
    </div>
</div>

<!-- –§–∏–Ω–∞–ª -->
<div class="final" id="final">
    <h1>–£—Ä–∞! –õ—é–±–ª—é —Ç–µ–±—è, –º–æ—è –±—É—Å–∏–Ω–∫–∞! üíñ</h1>
    <img src="photo.jpg" class="photo" alt="–ù–∞—à–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è">
</div>

<script>
let noCount = 0;

function noClick() {
    noCount++;

    if (noCount === 1) {
        document.getElementById("error").style.display = "block";
    } else {
        document.getElementById("modal").style.display = "flex";
        setTimeout(() => {
            document.getElementById("modal").style.display = "none";
            document.getElementById("error").style.display = "none";
            document.querySelector(".no").remove();
        }, 2000);
    }
}

function yesClick() {
    document.getElementById("main").style.display = "none";
    document.getElementById("final").style.display = "flex";
    launchConfetti();
}

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        confetti.style.background = `hsl(${Math.random()*360},100%,70%)`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
